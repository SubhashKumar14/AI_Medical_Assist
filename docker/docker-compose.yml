version: '3.9'

services:
  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - telemed-net

  backend:
    build: ../backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/telemed
      - AI_SERVICE_URL=http://ai_service:8000
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo
      - ai_service
      - redis
    networks:
      - telemed-net

  ai_service:
    build: ../ai_service
    ports:
      - "8000:8000"
    environment:
      - USE_GEMINI=true
      - USE_OPENROUTER=false
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - telemed-net

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - telemed-net

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - telemed-net

networks:
  telemed-net:
    driver: bridge

volumes:
  mongo-data:
